<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="p5.js"></script>
	<title>Gravity</title>
</head>
<body>
	<div id="start_sim">
		Go to Meni
	</div>

	<button id="btn_meni">Meni</button>

	<div id="meni">
		<button id="btn_create" class="meni_btns">Create Planet</button> 
		<button id="btn_finished" class="meni_btns">Finished systems</button>
	</div>
	
	<div id="finished">
		<button id="solar_sys" class="meni_btns">Solar system</button>
	</div>

	<div id="create_planet">
			<input id="name" class="create_btns" type="text" placeholder="name"> <br>
			<input id="mass" class="create_btns" type="text" placeholder="mass"> <br>
			<input id="diameter" class="create_btns" type="text" placeholder="diameter"> <br>
			<input id="color_input" class="create_btns" type="color"> <br> <br>
			<text id="shine_text">Shine?</text>
			<input id="shine"  type="checkbox"> <br>
			<button id="done">Done</button>
	</div>

	<div id="container">
		<img src="http://127.0.0.1:8887/fuckyou.jpg" id="p5_loading" class="loading">
		<!-- <img src="images/loading.jpg" id="p5_loading" class="loading">	 -->


	</div>
	

	<script src="events.js"></script>
	<script src="zoom.js"></script>
	<script src="sun.js"></script>
	<script src="app.js"></script>
</body>
</html>
