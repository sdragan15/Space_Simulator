<!DOCTYPE html>
<html>
<head>
	<link href='https://css.gg/trash.css' rel='stylesheet'>
	<link href='https://css.gg/play-track-prev-r.css' rel='stylesheet'>
	<link href='https://css.gg/play-track-next-r.css' rel='stylesheet'>
	<link href='https://css.gg/play-button-r.css' rel='stylesheet'>
	<link href='https://css.gg/play-pause-r.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <script src="p5.sound.js"></script> -->
	<title>Gravity</title>
	<script data-ad-client="ca-pub-2276626293166657" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

	<button id="btn_meni">Menu</button>

	<div id="meni">
		<button id="btn_create" class="meni_btns">Create Planet</button> 
		<button id="btn_create_star" class="meni_btns">Create Star</button> 
		<button id="btn_finished" class="meni_btns">Finished systems</button>
		<button id="btn_tutorial" class="meni_btns">Tutorial</button>		
		<button id="btn_clear" class="meni_btns">Clear all</button>
		<div class="credit">
			Made by Dragan Stancevic <br>
			instagram: @spacepassion15<br>
			e-mail:    spacedev15@gmail.com<br>
		</div>
	</div>

	<div id="settings_flex">
		<div id="settings_div">
			<input id="trail_slider" type="range" min="0" max="1000" value="100">
			<div id="slider_value">trail: 100</div>
			<div id="end_settings">
				<div id="apply_settings">apply</div>
				<div id="cancel_settings">cancel</div>
			</div>
		</div>
		
	</div>
		

	<div id="settings">
		<div id="mute_btn">mute</div>
		<div id="settings_btn">settings</div>
	</div>
	
	<div id="finished">
		<button id="solar_sys" class="meni_btns">Solar system</button>
		<div class="credit">
			Made by Dragan Stancevic <br>
			instagram: @spacepassion15<br>
			e-mail:    spacedev15@gmail.com<br>
		</div>
	</div>

	<div id="details">
		
	</div>

	<div id="navigation">
		<button id="trail_btn" onclick="hideTrail()" >trail</button>
		<button class="gg-play-track-prev-r" onclick="slowTime()" ></button>
		<button id="play_pause" class="gg-play-button-r"  onclick="pauseTime()" ></button>
		<button class="gg-play-track-next-r" onclick="speedUpTime()" ></button>
		<button id="speed_btn" onclick="normalTime()" >2x</button>
		<button id="delete_btn" onclick="deletePlanet()" >delete</button>
	</div>

	<div id="create_planet">
			<input id="name" class="create_btns" type="text" placeholder="name" autocomplete = "off"> <br>
			<input id="mass" class="create_btns" type="text" placeholder="mass"> <br>
			<input id="diameter" class="create_btns" type="text" placeholder="diameter"> <br>
			<input id="color_input" class="create_btns" type="color"> <br> <br>
			<button id="done">Done</button>
			<button id="cancle">Cancle</button>

			<div class="credit" style="position: absolute; bottom: 40px;">
			Made by Dragan Stancevic <br>
			instagram: @spacepassion15<br>
			e-mail:    spacedev15@gmail.com<br>
			</div>
	</div>


	<div id="container">
		<img src="http://127.0.0.1:8887/loadingImage.png" id="p5_loading" class="loading">
		<!-- <img src="images/loadingImage.png" id="p5_loading" class="loading">	 -->
		<div id="video_tutorial">
			<video id="tut_video">
				<source src="http://127.0.0.1:8887/loadvideo.mp4" type="video/mp4">
				<!-- <source src="video/loadvideo.mp4" type="video/mp4"> -->
			</video>
			<button id="close_tut">Close</button>
		</div>
		


	</div>
	

	<script src="assets/save.js"></script>
	<script src="assets/p5.js"></script>
	<script src="assets/settings.js"></script>
	<script src="assets/systems.js"></script>
	<script src="assets/ambientsong.js"></script>
	<script src="assets/navigation.js"></script>
	<script src="assets/events.js"></script>
	<script src="assets/zoom.js"></script>
	<script src="assets/sun.js"></script>
	<script src="assets/app.js"></script>
</body>
</html>
